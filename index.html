<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banner Directory</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Syne&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, Helvetica, sans-serif;
      background: #EEECE8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1,h2,h3 {
      font-family: 'Syne', Arial, Helvetica, sans-serif;
      font-weight: 500;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    a {
      display: inline-block;
      padding: 15px 25px;
      font-size: 18px;
      text-decoration: none;
      color: #fff;
      background: #161638;
      border: 1px solid #161638;
      border-radius: 8px;
      transition: background 0.2s ease;
    }
    a:hover {
      background: none;
      
      color: #161638;
    }
  </style>
</head>
<body>
  <h1>T-Mobile</h1>
  <h2>Select a Banner Size</h2>
  <div class="button-container">
    <a href="160-600/">160×600</a>
    <a href="300-250/">300×250</a>
    <a href="300-600/">300×600</a>
    <a href="728-90/">728×90</a>
    <a href="970-250/">970×250</a>
  </div>
</body>
</html>
