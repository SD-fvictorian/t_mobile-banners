<!DOCTYPE html>
<html>
<head>
    <title>Mi Banner HTML5 con Lottie</title>
    <meta name="ad.size" content="width=728,height=90">
    <script type="text/javascript" src="https://acdn.adnxs.com/html5-lib/1.3.0/appnexus-html5-lib.min.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #lottie-container {
            width: 728px;
            height: 90px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <a href="javascript:void(0)" onClick="window.open(APPNEXUS.getClickTag(), '_blank');">
    <div id="lottie-container" style="border: 1px solid #eee;"></div>
    </a>

    <script src="lottie.js"></script>

    <script>
        var animation = lottie.loadAnimation({
            container: document.getElementById('lottie-container'), 
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'data.json'
        });
        
        
        document.getElementById('lottie-container').addEventListener('click', function() {
        
            if (typeof clickTag !== 'undefined') {
            window.open(clickTag, '_blank');
            }
        });
    </script>

</body>
</html>
